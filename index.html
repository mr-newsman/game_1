<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Game Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Egyptian+Hieroglyphs&family=Noto+Sans+Cuneiform&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
            touch-action: none;
            -webkit-touch-callout: none;
        }

        .screen {
            display: none;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        .screen.active {
            display: block;
        }

        /* ===== MENU SCREEN STYLES ===== */
        #menu-screen {
            background-color: #000;
            touch-action: none;
        }

        #menu-canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #menu-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .game-button {
            background: rgba(212, 175, 55, 0.3);
            color: #d4af37;
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 20px 40px;
            cursor: pointer;
            font-size: 28px;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 250px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .game-button:hover {
            background: rgba(212, 175, 55, 0.5);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
        }

        #menu-fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(212, 175, 55, 0.3);
            color: #d4af37;
            border: 2px solid #d4af37;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            z-index: 9999;
            transition: all 0.3s;
            font-weight: bold;
            touch-action: manipulation;
        }

        #menu-fullscreen-btn:hover {
            background: rgba(212, 175, 55, 0.5);
            transform: scale(1.1);
        }

        /* ===== GAME 1 STYLES ===== */
        #game1-screen {
            background-color: #000;
            touch-action: none;
        }

        #game1-canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        #game1-menuBtn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(212, 175, 55, 0.3);
            color: #d4af37;
            border: 2px solid #d4af37;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            z-index: 9999;
            transition: all 0.3s;
            font-weight: bold;
            touch-action: manipulation;
        }

        #game1-menuBtn:hover {
            background: rgba(212, 175, 55, 0.5);
            transform: scale(1.1);
        }

        #game1-fullscreenBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(212, 175, 55, 0.3);
            color: #d4af37;
            border: 2px solid #d4af37;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 24px;
            z-index: 9999;
            transition: all 0.3s;
            font-weight: bold;
            touch-action: manipulation;
        }

        #game1-fullscreenBtn:hover {
            background: rgba(212, 175, 55, 0.5);
            transform: scale(1.1);
        }

        #game1-fps {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(212, 175, 55, 0.5);
            font-family: monospace;
            font-size: 14px;
            z-index: 9999;
            pointer-events: none;
        }

        /* ===== GAME 2 STYLES ===== */
        #game2-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #game2-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #game2-menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            font-size: 16px;
            background: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            z-index: 1000;
            color: black;
        }

        #game2-menu-btn:hover {
            transform: scale(1.05);
        }

        #game2-button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        #game2-fullscreen-btn, #game2-restart-btn {
            padding: 12px 24px;
            font-size: 16px;
            background: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        #game2-fullscreen-btn:hover, #game2-restart-btn:hover {
            transform: scale(1.05);
        }

        #game2-memorize-phase {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
        }

        .game2-emoji-large {
            font-size: 120px;
            animation: none;
        }

        .game2-emoji-large.blink {
            animation: game2-blink 0.5s ease-in-out 3;
        }

        @keyframes game2-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        #game2-blank-phase {
            display: none;
            font-size: 48px;
            color: white;
        }

        #game2-find-phase {
            display: none;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            flex-wrap: wrap;
            align-content: flex-start;
            justify-content: center;
            padding: 80px 10px 10px 10px;
            gap: 8px;
            overflow: hidden;
        }

        .game2-emoji-small {
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
            flex-shrink: 0;
        }

        .game2-emoji-small:hover {
            transform: scale(1.15);
        }

        .game2-emoji-small.found {
            opacity: 0.3;
            pointer-events: none;
        }

        #game2-result-phase {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            color: white;
        }

        #game2-result-phase h1 {
            font-size: 48px;
        }

        #game2-time-display {
            font-size: 36px;
            font-weight: bold;
        }

        #game2-play-again-btn {
            padding: 16px 32px;
            font-size: 24px;
            background: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        #game2-play-again-btn:hover {
            transform: scale(1.05);
        }

        .game2-boom {
            position: fixed;
            font-size: 50px;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            animation: game2-boom-grow 0.5s ease-out forwards;
        }

        @keyframes game2-boom-grow {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }

        .hidden {
            display: none !important;
        }

        /* ===== GAME 3 STYLES ===== */
        #game3-screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        #game3-fullscreen-container {
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #game3-menuBtn {
            padding: 12px 24px;
            font-size: 16px;
            background: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            color: black;
        }

        #game3-menuBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        #game3-menuBtn:active {
            transform: translateY(0);
        }

        #game3-fullscreenBtn {
            padding: 12px 24px;
            font-size: 16px;
            background: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #game3-fullscreenBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        #game3-fullscreenBtn:active {
            transform: translateY(0);
        }

        #game3-emoji-grid {
            display: grid;
            grid-template-columns: repeat(15, 80px);
            gap: 10px;
            padding: 20px;
            justify-content: center;
        }

        .game3-emoji-cell {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
            user-select: none;
            position: relative;
            transition: transform 0.1s;
        }

        .game3-emoji-cell:hover {
            transform: scale(1.1);
        }

        .game3-emoji-cell:active {
            transform: scale(0.95);
        }

        .game3-ripple {
            position: absolute;
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            pointer-events: none;
            animation: game3-ripple-expand 1.5s ease-out forwards;
        }

        @keyframes game3-ripple-expand {
            0% {
                width: 80px;
                height: 80px;
                opacity: 1;
                border-width: 3px;
            }
            50% {
                opacity: 0.6;
                border-width: 2px;
            }
            100% {
                width: 400px;
                height: 400px;
                opacity: 0;
                border-width: 1px;
            }
        }

        .game3-emoji-cell.rippling {
            z-index: 10;
        }

        @media (max-width: 768px) {
            #game3-emoji-grid {
                grid-template-columns: repeat(10, 60px);
                gap: 8px;
            }

            .game3-emoji-cell {
                width: 60px;
                height: 60px;
                font-size: 36px;
            }
        }

        /* ===== GAME 4 STYLES ===== */
        #game4-screen {
            background-color: #000;
            touch-action: none;
        }

        #game4-canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
            touch-action: none;
        }

        #game4-menuBtn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(212, 175, 55, 0.3);
            color: #d4af37;
            border: 2px solid #d4af37;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            z-index: 9999;
            transition: all 0.3s;
            font-weight: bold;
            touch-action: manipulation;
        }

        #game4-menuBtn:hover {
            background: rgba(212, 175, 55, 0.5);
            transform: scale(1.1);
        }

        /* ===== GAME 5 (GAME X - SOLAR SYSTEM) STYLES ===== */
        #game5-screen {
            background-color: #000;
            touch-action: none;
            position: fixed;
            top: 0;
            left: 0;
        }

        #game5-canvas-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            touch-action: none;
        }

        #game5-canvas-container canvas {
            display: block;
            touch-action: none;
        }

        #game5-menuBtn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(212, 175, 55, 0.3);
            color: #d4af37;
            border: 2px solid #d4af37;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            z-index: 9999;
            transition: all 0.3s;
            font-weight: bold;
            touch-action: manipulation;
        }

        #game5-menuBtn:hover {
            background: rgba(212, 175, 55, 0.5);
            transform: scale(1.1);
        }

        /* ===== GAME 6 STYLES ===== */
        #game6-screen {
            background-color: #000;
            touch-action: none;
        }

        #game6-canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        #game6-menuBtn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(212, 175, 55, 0.3);
            color: #d4af37;
            border: 2px solid #d4af37;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            z-index: 9999;
            transition: all 0.3s;
            font-weight: bold;
            touch-action: manipulation;
        }

        #game6-menuBtn:hover {
            background: rgba(212, 175, 55, 0.5);
            transform: scale(1.1);
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // ===== GLOBAL SCREEN MANAGEMENT =====
        let currentScreen = 'menu';
        let menuAnimationId = null;
        let game1AnimationId = null;
        let game4AnimationId = null;
        let game5AnimationId = null;
        let game6AnimationId = null;

        function showScreen(screenName) {
            console.log('Switching from', currentScreen, 'to', screenName);

            // Hide all screens
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));

            // Stop animations for previous screen
            if (currentScreen === 'menu' && menuAnimationId) {
                cancelAnimationFrame(menuAnimationId);
                menuAnimationId = null;
            } else if (currentScreen === 'game1' && game1AnimationId) {
                cancelAnimationFrame(game1AnimationId);
                game1AnimationId = null;
            } else if (currentScreen === 'game4' && game4AnimationId) {
                cancelAnimationFrame(game4AnimationId);
                game4AnimationId = null;
            } else if (currentScreen === 'game5' && game5AnimationId) {
                cancelAnimationFrame(game5AnimationId);
                game5AnimationId = null;
            } else if (currentScreen === 'game6' && game6AnimationId) {
                cancelAnimationFrame(game6AnimationId);
                game6AnimationId = null;
            }

            // Show new screen
            if (screenName === 'menu') {
                document.getElementById('menu-screen').classList.add('active');
                setTimeout(() => {
                    resizeMenuCanvas();
                    startMenuAnimation();
                }, 0);
            } else if (screenName === 'game1') {
                document.getElementById('game1-screen').classList.add('active');
                setTimeout(() => {
                    resizeGame1Canvas();
                    startGame1();
                }, 0);
            } else if (screenName === 'game2') {
                document.getElementById('game2-screen').classList.add('active');
                startGame2();
            } else if (screenName === 'game3') {
                document.getElementById('game3-screen').classList.add('active');
                if (game3Cells.length === 0) {
                    initGame3();
                }
            } else if (screenName === 'game4') {
                document.getElementById('game4-screen').classList.add('active');
                setTimeout(() => {
                    resizeGame4Canvas();
                    startGame4();
                }, 0);
            } else if (screenName === 'game5') {
                document.getElementById('game5-screen').classList.add('active');
                setTimeout(() => {
                    startGame5();
                }, 0);
            } else if (screenName === 'game6') {
                document.getElementById('game6-screen').classList.add('active');
                setTimeout(() => {
                    resizeGame6Canvas();
                    startGame6();
                }, 0);
            }

            currentScreen = screenName;
        }

        // Menu fullscreen button
        document.getElementById('menu-fullscreen-btn').addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Error attempting to enable fullscreen:', err);
                });
                this.textContent = 'üñ•Ô∏è Exit Fullscreen';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    this.textContent = 'üñ•Ô∏è Fullscreen';
                }
            }
        });

        document.addEventListener('fullscreenchange', function() {
            const btn = document.getElementById('menu-fullscreen-btn');
            if (document.fullscreenElement) {
                btn.textContent = 'üñ•Ô∏è Exit Fullscreen';
            } else {
                btn.textContent = 'üñ•Ô∏è Fullscreen';
            }
        });

        // ===== MENU SCREEN =====
        const menuCanvas = document.getElementById('menu-canvas');
        if (!menuCanvas) {
            console.error('Menu canvas not found!');
        }
        const menuCtx = menuCanvas ? menuCanvas.getContext('2d', { alpha: false }) : null;
        let menuWidth, menuHeight;

        function resizeMenuCanvas() {
            menuWidth = window.innerWidth;
            menuHeight = window.innerHeight;
            if (menuCanvas) {
                menuCanvas.width = menuWidth;
                menuCanvas.height = menuHeight;
                console.log('Menu canvas resized to:', menuWidth, 'x', menuHeight);
            }
        }

        if (menuCanvas) {
            resizeMenuCanvas();
        }
        window.addEventListener('resize', resizeMenuCanvas);

        const EXCLUDED_GLYPHS = [
            0x130B8, 0x130B9, 0x130BA,
            0x130B2, 0x130B3, 0x130B4,
            0x130B5, 0x130B6, 0x130B7,
            0x1309C, 0x1309D, 0x1309E,
        ];
        const hieroglyphs = [];
        for (let i = 0x13000; i <= 0x1342E; i++) {
            if (!EXCLUDED_GLYPHS.includes(i)) {
                hieroglyphs.push(String.fromCodePoint(i));
            }
        }

        const cuneiform = [];
        for (let i = 0x12000; i <= 0x123FF; i++) {
            cuneiform.push(String.fromCodePoint(i));
        }
        for (let i = 0x12400; i <= 0x1247F; i++) {
            cuneiform.push(String.fromCodePoint(i));
        }

        class RotatingHieroglyph {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * menuWidth;
                this.y = Math.random() * menuHeight;
                this.char = hieroglyphs[Math.floor(Math.random() * hieroglyphs.length)];
                const sizes = [20, 35, 50];
                this.size = sizes[Math.floor(Math.random() * sizes.length)];
                this.opacity = 0;
                this.targetOpacity = 0.3 + Math.random() * 0.7;
                this.pulseSpeed = 0.001 + Math.random() * 0.002;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.002;
                this.fadeIn = true;
                this.fadeSpeed = 0.01 + Math.random() * 0.02;
                this.lifetime = 5000 + Math.random() * 10000;
                this.age = 0;
                this.active = true;
            }

            update(dt) {
                if (!this.active) return;

                this.age += dt;

                if (this.fadeIn && this.opacity < this.targetOpacity) {
                    this.opacity += this.fadeSpeed * dt / 16;
                    if (this.opacity >= this.targetOpacity) {
                        this.fadeIn = false;
                    }
                }

                if (this.age > this.lifetime - 1000) {
                    this.opacity -= 0.001 * dt;
                    if (this.opacity <= 0) {
                        this.active = false;

                }

                game5Camera.position.lerp(game5TargetCameraPosition, game5FocusTransitionSpeed);
                game5Controls.target.lerp(game5TargetLookAt, game5FocusTransitionSpeed);

                const distanceToTarget = game5Camera.position.distanceTo(game5TargetCameraPosition);
                if (distanceToTarget < 1) {
                    game5IsTransitioning = false;
                    game5FocusedPlanet = null;
                    game5TargetCameraPosition = null;
                    game5TargetLookAt = null;
                }
            }

            game5Controls.update();

            // Update planets
            game5Planets.forEach(planetObj => {
                planetObj.angle += planetObj.orbitSpeed * 0.001;

                const x = Math.cos(planetObj.angle) * planetObj.distance;
                const z = Math.sin(planetObj.angle) * planetObj.distance;

                planetObj.mesh.position.set(x, 0, z);

                planetObj.mesh.rotation.y += planetObj.rotationSpeed + (planetObj.spinBoost * 0.3);

                const expansionMultiplier = 1 + (planetObj.spinBoost * 6);

                planetObj.mesh.children.forEach(sprite => {
                    if (sprite.userData.originalPosition && sprite.userData.baseRadius) {
                        const direction = sprite.userData.originalPosition.clone().normalize();
                        const newRadius = sprite.userData.baseRadius * expansionMultiplier;
                        sprite.position.copy(direction.multiplyScalar(newRadius));
                    }
                });

                if (planetObj.spinBoost > 0) {
                    planetObj.spinBoost *= 0.985;
                }

                // Special animation for Planet X hieroglyphs
                if (planetObj.isPlanetX) {
                    planetObj.mesh.children.forEach(sprite => {
                        sprite.material.opacity += sprite.userData.fadeDirection * sprite.userData.fadeSpeed;

                        if (sprite.material.opacity >= 1.0) {
                            sprite.material.opacity = 1.0;
                            sprite.userData.fadeDirection = -1;
                        } else if (sprite.material.opacity <= 0.2) {
                            sprite.material.opacity = 0.2;
                            sprite.userData.fadeDirection = 1;
                        }

                        sprite.userData.changeTimer--;
                        if (sprite.userData.changeTimer <= 0) {
                            const newGlyph = getGame5RandomHieroglyph();
                            const newTexture = createGame5HieroglyphTexture(newGlyph, 256);
                            sprite.material.map = newTexture;
                            sprite.material.needsUpdate = true;

                            sprite.userData.changeTimer = Math.random() * 300 + 200;
                        }
                    });
                }
            });

            // Sun rotation
            game5Sun.rotation.y += 0.005;

            // Stars rotation
            game5Stars.rotation.y += 0.0001;

            // Update flying objects
            for (let i = game5FlyingObjects.length - 1; i >= 0; i--) {
                const obj = game5FlyingObjects[i];

                if (obj.type === 'flying') {
                    obj.sprite.position.add(obj.velocity);
                }

                obj.life--;
                const maxLife = obj.type === 'flying' ? 200 : 150;
                obj.sprite.material.opacity = obj.life / maxLife;

                if (obj.life <= 0) {
                    game5Scene.remove(obj.sprite);
                    obj.sprite.material.dispose();
                    if (obj.sprite.material.map) {
                        obj.sprite.material.map.dispose();
                    }
                    game5FlyingObjects.splice(i, 1);
                }
            }

            game5Renderer.render(game5Scene, game5Camera);
        }

        function startGame5() {
            if (!game5Scene) {
                initGame5();
            }
            animateGame5();
        }

        // Handle resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (game5Camera && game5Renderer) {
                    game5Camera.aspect = window.innerWidth / window.innerHeight;
                    game5Camera.updateProjectionMatrix();
                    game5Renderer.setSize(window.innerWidth, window.innerHeight);
                    game5Renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                }
            }, 100);
        });

        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (game5Camera && game5Renderer) {
                    game5Camera.aspect = window.innerWidth / window.innerHeight;
                    game5Camera.updateProjectionMatrix();
                    game5Renderer.setSize(window.innerWidth, window.innerHeight);
                    game5Renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                }
            }, 100);
        });
    </script>
